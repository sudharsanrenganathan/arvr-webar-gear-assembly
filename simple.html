<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Worm Gear – Simple Start</title>
  <style>
    body, html { margin:0; padding:0; background:#000; color:#fff; font-family: Arial, sans-serif; }
    .btn { background:#1f6feb; border:none; color:#fff; padding:10px 16px; border-radius:6px; font-size:14px; }
    #status { position: fixed; top: 8px; right: 8px; font-size: 12px; background: rgba(0,0,0,.5); padding: 6px 8px; border-radius: 6px; z-index: 6; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <div id="status">Tap Start, then allow camera</div>
  <div id="debug" style="position:fixed; top:8px; left:8px; z-index:20; background: rgba(0,0,0,.55); padding:6px 8px; border-radius:6px; font-size:11px; max-width:46vw; line-height:1.25;">
    <div><b>Debug</b></div>
    <div id="dbgUa"></div>
    <div id="dbgWebGL"></div>
    <div id="dbgEvents"></div>
    <div style="margin-top:6px; display:flex; gap:6px; align-items:center;">
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect" style="max-width:260px;"></select>
      <button id="applyCamera" class="btn" style="padding:4px 8px; font-size:12px;">Apply</button>
    </div>
  </div>

  <!-- Start overlay (always visible first) -->
  <div id="startOverlay" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.92); z-index:10; flex-direction:column; gap:14px;">
    <div style="max-width:640px; text-align:center; padding:0 16px;">
      <h2 style="margin:6px 0 10px; font-size:20px;">Start AR</h2>
      <p style="opacity:.85; font-size:14px;">Tap Start and allow camera. Then point at the Hiro marker.</p>
      <p style="opacity:.8; font-size:12px;">Marker image:
        <a href="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/examples/marker-training/examples/markers/hiro.png" target="_blank">CDN 1</a> ·
        <a href="https://unpkg.com/ar.js@3.3.2/three.js/examples/marker-training/examples/markers/hiro.png" target="_blank">CDN 2</a> ·
        <a href="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/three.js/examples/marker-training/examples/markers/hiro.png" target="_blank">CDN 3</a>
      </p>
      <div style="margin-top:8px;">
        <img id="markerImg" src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/examples/marker-training/examples/markers/hiro.png" alt="Hiro marker" style="width:200px; height:auto; border:1px solid #333;" />
        <script>
          (function(){
            const img = document.getElementById('markerImg');
            const fallbacks = [
              'https://unpkg.com/ar.js@3.3.2/three.js/examples/marker-training/examples/markers/hiro.png',
              'https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/three.js/examples/marker-training/examples/markers/hiro.png',
              'https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg'
            ];
            let i = 0;
            img.onerror = () => { if (i < fallbacks.length) img.src = fallbacks[i++]; };
          })();
        </script>
      </div>
    </div>
    <button id="btnStartAR" class="btn">Start</button>
    <div id="camError" style="color:#ff7b7b; font-size:12px; display:none; max-width:720px; text-align:center; padding:0 16px;"></div>
  </div>

  <video id="preview" autoplay muted playsinline style="position:fixed; right:8px; bottom:8px; width:200px; height:112px; object-fit:cover; z-index:15; border:1px solid #333; border-radius:6px; background:#111; display:none;"></video>

  <a-scene id="scene" embedded vr-mode-ui="enabled:false" renderer="colorManagement:true; physicallyCorrectLights:true" data-arjs-init="pending">
    <a-entity id="cameraRig">
      <a-camera cursor="rayOrigin: mouse" raycaster="objects: .draggable; far:20"></a-camera>
    </a-entity>

    <a-marker id="marker" preset="hiro">
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

      <a-entity id="assemblyRoot" position="0 0 0" rotation="-90 0 0" scale="0.6 0.6 0.6" assembly-manager>
        <a-box id="base" position="0 0 0" depth="1.4" height="0.05" width="1.4" color="#333"></a-box>
        <a-entity id="snap_crankshaft" snap-zone="accept: crankshaft; p: 0 0.12 0; r: 0 0 0" visible="false"></a-entity>
        <a-entity id="snap_worm" snap-zone="accept: worm; p: 0.35 0.2 0; r: 0 0 90" visible="false"></a-entity>
        <a-entity id="snap_gear" snap-zone="accept: gear; p: 0 0.2 0; r: 0 0 0" visible="false"></a-entity>

        <a-entity id="crankshaft" class="draggable" draggable geometry="primitive: cylinder; height: 0.8; radius: 0.05" position="-0.5 0.15 0" rotation="0 0 90" material="color: #7a7a7a; metalness: 0.8; roughness: 0.3"></a-entity>
        <a-cylinder radius="0.09" height="0.04" position="-0.7 0.15 0" rotation="0 0 90" material="color: #9b9b9b; metalness: 0.8; roughness: 0.3"></a-cylinder>
        <a-cylinder radius="0.09" height="0.04" position="-0.3 0.15 0" rotation="0 0 90" material="color: #9b9b9b; metalness: 0.8; roughness: 0.3"></a-cylinder>

        <a-torus id="worm" class="draggable" draggable radius="0.08" radius-tubular="0.025" segments-tubular="20" color="#caa56a" position="0.7 0.22 0" rotation="0 0 0"></a-torus>

        <a-cylinder id="gear" class="draggable" draggable radius="0.16" height="0.06" color="#4aa3ff" position="0 0.25 -0.45"></a-cylinder>
        <a-box depth="0.04" height="0.02" width="0.06" color="#4aa3ff" position="0.16 0.25 -0.45"></a-box>
        <a-box depth="0.04" height="0.02" width="0.06" color="#4aa3ff" position="-0.16 0.25 -0.45"></a-box>
        <a-box depth="0.06" height="0.02" width="0.04" color="#4aa3ff" position="0 0.25 -0.29"></a-box>
        <a-box depth="0.06" height="0.02" width="0.04" color="#4aa3ff" position="0 0.25 -0.61"></a-box>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const startOverlay = document.getElementById('startOverlay');
      const btnStart = document.getElementById('btnStartAR');
      const camError = document.getElementById('camError');
      const scene = document.getElementById('scene');
      const status = document.getElementById('status');
      const marker = document.getElementById('marker');
      const dbgUa = document.getElementById('dbgUa');
      const dbgWebGL = document.getElementById('dbgWebGL');
      const dbgEvents = document.getElementById('dbgEvents');
      const cameraSelect = document.getElementById('cameraSelect');
      const applyCamera = document.getElementById('applyCamera');
      const preview = document.getElementById('preview');
      const log = (m)=> { dbgEvents.innerText = (m + "\n" + dbgEvents.innerText).slice(0, 1200); };

      // UA and WebGL support
      dbgUa.innerText = navigator.userAgent;
      const gl = document.createElement('canvas').getContext('webgl') || document.createElement('canvas').getContext('experimental-webgl');
      dbgWebGL.innerText = 'WebGL: ' + (gl ? 'OK' : 'Unavailable (enable hardware acceleration)');
      if (!gl) {
        camError.style.display = 'block';
        camError.textContent = 'WebGL not available. Enable hardware acceleration in your browser settings and restart, or try another browser/device.';
      }
      marker.addEventListener('markerFound', () => { status.textContent = 'Marker found. Start assembling.'; log('event: markerFound'); });
      marker.addEventListener('markerLost', () => { status.textContent = 'Looking for marker (Hiro)...'; log('event: markerLost'); });

      scene.addEventListener('camera-error', (e) => {
        camError.style.display = 'block';
        const msg = 'Camera error: ' + (e && e.detail && e.detail.message ? e.detail.message : 'Permission denied or device not found.');
        camError.textContent = msg;
        log('event: camera-error -> ' + msg);
      });

      applyCamera.addEventListener('click', async () => {
        camError.style.display = 'none';
        // Switch preview to the selected device
        await stopPreview();
        try {
          const previewStream = await navigator.mediaDevices.getUserMedia({ video: cameraSelect.value ? { deviceId: { exact: cameraSelect.value } } : true, audio: false });
          preview.srcObject = previewStream;
          preview.style.display = 'block';
        } catch (e) { log('preview error: ' + e); }
        // Re-initialize AR.js with the selected device
        await reinitAR(cameraSelect.value);
        attachPreviewToArjsVideo();
      });

      // Hide raw preview when AR.js video is active
      scene.addEventListener('arjs-video-loaded', () => {
        stopPreview();
      });
      let videoLoaded = false;
      scene.addEventListener('arjs-video-loaded', () => {
        videoLoaded = true;
        startOverlay.style.display = 'none';
        log('event: arjs-video-loaded');
      });
      scene.addEventListener('loaded', ()=> log('event: scene loaded'));

      // Try to attach the warmed-up preview stream directly to AR.js video element
      async function attachPreviewToArjsVideo(){
        try {
          const tryAttach = () => {
            const sys = scene.systems && scene.systems['arjs'];
            if (!sys || !sys.arToolkitSource || !sys.arToolkitSource.domElement) return false;
            if (preview.srcObject) {
              const video = sys.arToolkitSource.domElement;
              try {
                video.srcObject = preview.srcObject;
                video.play();
                log('attached preview stream to arjs video');
                return true;
              } catch(e){ log('attach error: ' + e); }
            }
            return false;
          };
          let attempts = 0;
          const h = setInterval(() => {
            attempts++;
            if (tryAttach() || attempts > 30) clearInterval(h);
          }, 150);
        } catch(e){ log('attachPreviewToArjsVideo error: ' + e); }
      }

      async function populateCameras() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videos = devices.filter(d => d.kind === 'videoinput');
        cameraSelect.innerHTML = '';
        videos.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.deviceId;
          opt.textContent = v.label || ('Camera ' + (cameraSelect.length + 1));
          cameraSelect.appendChild(opt);
        });
        return videos;
      }

      async function pickPreferredCamera() {
        // Try to pick an environment/back camera if available
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videos = devices.filter(d => d.kind === 'videoinput');
        let chosen = '';
        // Prefer labels containing 'back' or 'rear' or 'environment'
        const pref = videos.find(v => /back|rear|environment/i.test(v.label));
        if (pref) chosen = pref.deviceId;
        else if (videos.length > 1) chosen = videos[videos.length - 1].deviceId; // last device often rear on phones
        else if (videos[0]) chosen = videos[0].deviceId;
        log('camera picked: ' + (pref ? pref.label : (videos[0]?.label || 'unknown')));
        return chosen;
      }

      async function stopPreview(){
        try { if (preview.srcObject) preview.srcObject.getTracks().forEach(t => t.stop()); } catch {}
        preview.style.display = 'none';
      }

      async function reinitAR(deviceId){
        videoLoaded = false;
        // Remove existing AR.js to force a clean re-init
        try { scene.removeAttribute('arjs'); } catch {}
        await new Promise(r => setTimeout(r, 50));
        const arOpts = `sourceType: webcam; ${deviceId ? 'sourceId: ' + deviceId + ';' : ''} facingMode: environment; debugUIEnabled: false;`;
        scene.setAttribute('arjs', arOpts);
        log('arjs reinit: ' + arOpts);
        // Safety timeout
        setTimeout(() => {
          if (!videoLoaded) {
            camError.style.display = 'block';
            camError.textContent = 'Still no video. Try another camera in the selector, then click Apply. Also ensure other apps are not using the camera.';
            log('hint: reinit timeout without video');
          }
        }, 4000);
      }

      btnStart.addEventListener('click', async () => {
        camError.style.display = 'none';
        try {
          // Warm-up to unlock labels and permissions
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } } });
          stream.getTracks().forEach(t => t.stop());
          // Populate camera list (labels now available)
          await populateCameras();
          if (cameraSelect.options.length > 0) {
            cameraSelect.value = await pickPreferredCamera();
          }
          // Show a small raw preview to confirm video works
          try {
            const previewStream = await navigator.mediaDevices.getUserMedia({ video: cameraSelect.value ? { deviceId: { exact: cameraSelect.value } } : true, audio: false });
            preview.srcObject = previewStream;
            preview.style.display = 'block';
          } catch (e) { log('preview error: ' + e); }
          // Choose a deviceId and initialize AR.js now
          const deviceId = cameraSelect.value || await pickPreferredCamera();
          await reinitAR(deviceId);
          // After reinit, try to bind the preview stream to AR.js video element
          attachPreviewToArjsVideo();

          // If AR.js didn't load video in time, guide user
          setTimeout(() => {
            if (!videoLoaded) {
              camError.style.display = 'block';
              camError.textContent = 'If the screen stays black: 1) Click the lock icon → allow Camera. 2) Close apps using the webcam (Teams/Zoom). 3) Try Chrome. 4) Reload and press Start again. 5) If on desktop, try switching cameras via OS settings.';
              log('hint: video not loaded after getUserMedia warm-up');
            }
          }, 4000);
        } catch (err) {
          camError.style.display = 'block';
          camError.textContent = 'Please allow camera (Site settings → Camera → Allow). Error: ' + err;
          log('exception: ' + err);
        }
      });
    });
  </script>
</body>
</html>
